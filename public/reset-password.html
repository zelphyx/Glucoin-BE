<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password - Glucoin</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 420px;
    }

    .logo {
      text-align: center;
      margin-bottom: 30px;
    }

    .logo h1 {
      color: #667eea;
      font-size: 32px;
      font-weight: 700;
    }

    .logo p {
      color: #666;
      margin-top: 8px;
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
      font-size: 24px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-weight: 500;
    }

    input[type="password"] {
      width: 100%;
      padding: 14px 16px;
      border: 2px solid #e1e1e1;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    input[type="password"]:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
    }

    .checkbox-group {
      display: flex;
      align-items: flex-start;
      gap: 12px;
      margin: 25px 0;
      padding: 15px;
      background: #f8f9fa;
      border-radius: 8px;
      border: 1px solid #e1e1e1;
    }

    .checkbox-group input[type="checkbox"] {
      width: 20px;
      height: 20px;
      margin-top: 2px;
      cursor: pointer;
      accent-color: #667eea;
    }

    .checkbox-group label {
      margin: 0;
      font-size: 14px;
      color: #555;
      cursor: pointer;
      line-height: 1.5;
    }

    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
    }

    button:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .message {
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      text-align: center;
      display: none;
    }

    .message.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
      display: block;
    }

    .message.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
      display: block;
    }

    .password-requirements {
      font-size: 12px;
      color: #888;
      margin-top: 6px;
    }

    .back-link {
      text-align: center;
      margin-top: 20px;
    }

    .back-link a {
      color: #667eea;
      text-decoration: none;
    }

    .back-link a:hover {
      text-decoration: underline;
    }

    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 2px solid #fff;
      border-radius: 50%;
      border-top-color: transparent;
      animation: spin 0.8s linear infinite;
      margin-right: 8px;
      vertical-align: middle;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <h1>ðŸ©º Glucoin</h1>
      <p>Healthcare Platform</p>
    </div>

    <div id="formContainer">
      <h2>Reset Password</h2>
      
      <div id="message" class="message"></div>

      <form id="resetForm">
        <div class="form-group">
          <label for="newPassword">Password Baru</label>
          <input 
            type="password" 
            id="newPassword" 
            name="newPassword" 
            placeholder="Masukkan password baru"
            required 
            minlength="6"
          >
          <p class="password-requirements">Minimal 6 karakter</p>
        </div>

        <div class="form-group">
          <label for="confirmPassword">Konfirmasi Password</label>
          <input 
            type="password" 
            id="confirmPassword" 
            name="confirmPassword" 
            placeholder="Ulangi password baru"
            required
          >
        </div>

        <div class="checkbox-group">
          <input type="checkbox" id="confirmReset" name="confirmReset" required>
          <label for="confirmReset">
            Saya dengan sadar dan yakin ingin mengganti password akun saya. 
            Saya mengerti bahwa password lama tidak akan bisa digunakan lagi.
          </label>
        </div>

        <button type="submit" id="submitBtn">
          <span id="btnText">Reset Password</span>
        </button>
      </form>
    </div>

    <div id="successContainer" class="hidden">
      <div class="message success">
        âœ… Password berhasil direset! Silakan login dengan password baru.
      </div>
      <div class="back-link">
        <p>Anda sekarang bisa menutup halaman ini dan login ke aplikasi.</p>
      </div>
    </div>
  </div>

  <script>
    // Get token from URL
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');

    if (!token) {
      document.getElementById('message').textContent = 'Token tidak valid atau tidak ditemukan.';
      document.getElementById('message').className = 'message error';
      document.getElementById('resetForm').style.display = 'none';
    }

    document.getElementById('resetForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const newPassword = document.getElementById('newPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const confirmReset = document.getElementById('confirmReset').checked;
      const messageEl = document.getElementById('message');
      const submitBtn = document.getElementById('submitBtn');
      const btnText = document.getElementById('btnText');

      // Reset message
      messageEl.className = 'message';
      messageEl.style.display = 'none';

      // Validation
      if (newPassword !== confirmPassword) {
        messageEl.textContent = 'Password dan konfirmasi password tidak cocok!';
        messageEl.className = 'message error';
        return;
      }

      if (newPassword.length < 6) {
        messageEl.textContent = 'Password minimal 6 karakter!';
        messageEl.className = 'message error';
        return;
      }

      if (!confirmReset) {
        messageEl.textContent = 'Anda harus mencentang kotak konfirmasi!';
        messageEl.className = 'message error';
        return;
      }

      // Show loading
      submitBtn.disabled = true;
      btnText.innerHTML = '<span class="loading"></span> Memproses...';

      try {
        const response = await fetch('/auth/reset-password', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            token: token,
            newPassword: newPassword,
            confirmPassword: confirmPassword,
            confirmReset: confirmReset
          })
        });

        const data = await response.json();

        if (response.ok) {
          // Show success
          document.getElementById('formContainer').classList.add('hidden');
          document.getElementById('successContainer').classList.remove('hidden');
        } else {
          messageEl.textContent = data.message || 'Terjadi kesalahan. Silakan coba lagi.';
          messageEl.className = 'message error';
          submitBtn.disabled = false;
          btnText.textContent = 'Reset Password';
        }
      } catch (error) {
        messageEl.textContent = 'Gagal terhubung ke server. Silakan coba lagi.';
        messageEl.className = 'message error';
        submitBtn.disabled = false;
        btnText.textContent = 'Reset Password';
      }
    });
  </script>
</body>
</html>
